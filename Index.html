<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Neprosian Empire Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48, 15], 4); // center on Europe

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const neprosianGeoJSON = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "name": "Neprosian Empire",
            "era": "Peak Empire (~1535 CE)"
          },
          "geometry": {
            "type": "MultiPolygon",
            "coordinates": [

              // Balkans & Central Europe
              [[[
                [13.0, 45.5],
                [13.0, 49.0],
                [22.0, 49.0],
                [22.0, 45.5],
                [13.0, 45.5]
              ]]],

              // Baltics
              [[[
                [20.0, 56.0],
                [20.0, 59.0],
                [27.0, 59.0],
                [27.0, 56.0],
                [20.0, 56.0]
              ]]],

              // America (Florida-like area)
              [[[
                [-82.0, 27.0],
                [-82.0, 28.5],
                [-80.0, 28.5],
                [-80.0, 27.0],
                [-82.0, 27.0]
              ]]],

              // Meme zone in Africa (~Tunisia coast)
              [[[
                [10.0000, 36.0000],
                [10.0001, 36.0000],
                [10.0001, 36.0001],
                [10.0000, 36.0001],
                [10.0000, 36.0000]
              ]]]
            ]
          }
        }
      ]
    };

    L.geoJSON(neprosianGeoJSON, {
      style: {
        color: '#e63946',
        fillColor: '#f1a5a5',
        fillOpacity: 0.5,
        weight: 2
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`<b>${feature.properties.name}</b><br>${feature.properties.era}`);
      }
    }).addTo(map);
  </script>
</body>
</html>
